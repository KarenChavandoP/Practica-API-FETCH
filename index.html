<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de Fetch Api</title>
    <link rel="icon" type="image/x-icon" href="assets/users-silhouette.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="api.css">

</head>

<body>
    <header class="container-fluid bg-dark text-center "><!--Botón-->
        <div class="row" >
            <div class="col mx-auto">
                <button class="btn btn-outline-light my-3" onclick="obtenerDatosUsuarios()" type="button">Mostrar
                    información</button>
            </div>
        </div>
    </header>
<!--Cuerpo del carousel-->
    <section id="carouselOne" class="carousel slide btn-outline-light text-white fade-in-down">
        <div class="carousel-inner" id="carousel">

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselOne" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"> <span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselOne" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </section>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="api.js"></script>
    
</body>

</html>
